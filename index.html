<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="newBookBtn">New Book</button>
    </header>

    <main>
        <div id="bookshelf">
            <div class="book">
                <h1>Title</h1>
                <h4>Author</h4>
            </div>
        </div>
    </main>

    <dialog id="bookDialog">
        <form>
            <h2>Add to your bookshelf...</h2>

            <label>
                Title:
                <input type="text" minlength="3" placeholder="e.g. 1984" name="title" required/>
            </label>

            <label>
                Author:
                <input type="text" minlength="3" placeholder="e.g. George Orwell" name="author" required/>
            </label>

            <label>
                <input type="checkbox" name="haveRead"/>
                I've read this
            </label>
            <button type="submit" value="save" class="save">Save</button>
        </form>
    </dialog>
    <dialog id="confirmDialog">
        <form>
            <h2>Confirm Removal</h2>
            <p>Are you sure you want to remove this book?</p>
            <button type="submit" value="confirm" class="save">Yes, remove it</button>
        </form>
    </dialog>


    <script src="script.js"></script>
</body>
</html>
